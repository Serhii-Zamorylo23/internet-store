
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mulish:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
        <div class="logo">
            <svg class="header_icon">
                <use xlink:href="/img/sprite.svg#icon"></use>
            </svg>
            <p>Furniking</p>
        </div>
        <div class="searchpanel">
            <input type="text" class="input_search" placeholder="Search here">
            
            <div class="search_icons">
                <button class="btnsearch">
                    <svg class="searchicon">
                        <use xlink:href="/img/sprite.svg#Search_icon"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="header_btn">
            <button class="shop">
                <div class="icon">
                    <svg class="basket">
                        <use xlink:href="/img/sprite.svg#shop"></use>
                    </svg>
                </div>
                <div class="btn_circle">
                    <p>4</p>
                </div>
            </button>
            <button class="notification">
                <div class="Notification">
                    <svg class="icon_notification">
                        <use xlink:href="/img/sprite.svg#Notification"></use>
                    </svg>
                </div>
            </button>
            <button class="account">
                <svg class="icon_account">
                    <use xlink:href="/img/sprite.svg#Acc"></use>
                </svg>
            </button>
        </div>
    </header>
</body>
</html>
